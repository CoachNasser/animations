<!DOCTYPE html>
<html>
<head>
  <style>
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/index.min.js"></script>
</head>
<body>
  <canvas id="confetti"></canvas>
  <script>
    const confettiCanvas = document.getElementById('confetti');
    const confettiSettings = {
      target: confettiCanvas,
      max: 200,
      size: 1,
      animate: true
    };
    const confetti = new ConfettiGenerator(confettiSettings);
    confetti.render();
    setTimeout(() => {
      confetti.clear();
    }, 5000);
  </script>
</body>
</html>
